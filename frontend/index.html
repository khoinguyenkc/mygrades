<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Grades App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <div id="topbar">
        <div id="logo">
          <h1>PowerGrades</h1>
        </div>
        <div id="topbar-buttons-section">
          <a id="create-new-course" class="ui primary basic button">Create a new course </a>
        </div>
  
      </div>


    </header>

    <main>
        <div id="front-page-courses-panel">

        </div>

        <div id="courses-panel">
          
        </div>

      <div id="main-panel">
        <div class="hidden" id="course-menu-bar">
          <div id="course-title" class="hidden"></div>

          <div id="grade-percentage" class="hidden">
          </div>

          <div id="edit-score-button" class="hidden">
            <button class="ui labeled icon button">
              <i class="edit outline icon"></i>
              Edit Scores
            </button>
            
          </div>
          
          <div id="submit-edit-button" class="hidden">
            <button class="ui labeled icon button">
              <i class="edit outline icon"></i>
              Save Changes
            </button>
          </div>

          <div id="course-menu-new-category-frame">

          </div>



          
        </div>




        <div id="assignments-table">

        </div>

      </div>

      <div id="create-new-course-form" class="hidden">
        <h2 class="ui header">New Course</h2>
        <div class="forRows">
          </div>
        <div class="forButtons">

        </div>

      </div>


      <div id="create-new-category-form" class="hidden">
      </div>



    </main>
    <script src="./src/modules/addCategory.js"></script>
    <script src="./src/modules/elements.js"></script>
    <script src="./src/modules/localData.js"></script>
    <script src="./src/modules/localmodels/courseClassDefinition.js"></script>
    <script src="./src/modules/localmodels/categoryClassDefinition.js"></script>
    <script src="./src/modules/localmodels/assignmentClassDefinition.js"></script>
    <script src="./src/modules/deleteAssignment.js"></script>

    <script src="./src/index.js"></script>
  </body>
</html>
